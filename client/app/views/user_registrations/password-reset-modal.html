<div class="modal-body">
  <form ng-submit="updatePassword(passwordUpdateForm)" role="form" ng-init="passwordUpdateForm = {}"
        class="ng-pristine ng-invalid ng-invalid-required">
    <fieldset ng-disabled="!user.uid">
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" ng-model="passwordUpdateForm.password" required="required"
               class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required">
      </div>
      <div class="form-group">
        <label>Password Confirmation</label>
        <input type="password" name="password_confirmation" ng-model="passwordUpdateForm.password_confirmation"
               required="required" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required">
      </div>
      <div class="pull-right">
        <button id="reg-submit" type="submit" class="btn btn-primary btn-md">Update password</button>
        <button ng-click="$hide()" class="btn btn-default btn-md">Cancel</button>
      </div>
    </fieldset>
  </form>
</div>
